<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css"> 
<title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input id = "cityInput" type="text" class="form-control" placeholder="Type City Here."  aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="cityName">Button</button>
                        </div>
                      </div>  
                    <div class="card" style="width: auto;">
                        <ul id="cityList" class="list-group list-group-flush">
                          
                        </ul>
                    </div>
                </div>
              </div>
          </div>
          <div class="col-9">
            <div class="row">
                <div id= "weatherToday" class="card-body">
                    <h1></h1>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wSpeed"></p>
                    <p id="uvI" class="white"></p>
                </div>  
            </div>
            <div class="card-body">
                <h2>5-Day Forecast</h2>
                <div class="row">
                    <div class="col">  
                        <div class="card-body days">
                            <h6 id="day1"></h6>
                            <img id="day1Icon"></img>
                            <p class="dailyTemp"></p>
                            <p class="dailyHumidity"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body days">
                            <h6 id="day2"></h6>
                            <img id="day2Icon"></img>
                            <p class="dailyTemp"></p>
                            <p class="dailyHumidity"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body days">
                            <h6 id="day3"></h6>
                            <img id="day3Icon"></img>
                            <p class="dailyTemp"></p>
                            <p class="dailyHumidity"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body days">
                            <h6 id="day4"></h6>
                            <img id="day4Icon"></img>
                            <p class="dailyTemp"></p>
                            <p class="dailyHumidity"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body days">
                            <h6 id="day5"></h6>
                            <img id="day4Icon"></img>
                            <p class="dailyTemp"></p>
                            <p class="dailyHumidity"></p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        
      </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="index.js"></script>
</html>
